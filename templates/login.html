<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

  <style>
    body.light {
      background-color: #f5f5f5;
      color: #333;
    }

    body.dark {
      background-color: #1a1a1a;
      color: #fff;
    }

    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      max-width: 400px;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
    }

    /* Light Mode Card */
    body.light .container {
      background-color: #ffffff; /* Lighter card background for light mode */
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Light shadow for depth */
    }

    /* Dark Mode Card */
    body.dark .container {
      background-color: rgba(0, 0, 0, 0.7); /* Slightly darker card for dark mode */
      box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1); /* Lighter shadow for contrast */
    }

    input {
      width: 85%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .btn {
      width: 85%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }

    .btn-primary {
      background-color: #007bff;
      color: white;
    }

    .btn-danger {
      background-color: #db4437;
      color: white;
    }

    a {
      color: inherit;
      text-decoration: underline;
    }

    a:hover {
      text-decoration: none;
    }

    .theme-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      cursor: pointer;
    }

    .theme-toggle i {
      transition: color 0.3s ease;
    }
  </style>

</head>
<body>

<div class="wrapper">
  <div class="container">
    <!-- Theme Toggle Button -->
    <div class="theme-toggle" id="themeToggleBtn">
      <i class="fas fa-sun" id="themeIcon"></i>
    </div>

    <div class="login-form">
      <h2>Login</h2>
      
      <form id="loginForm" method="POST">
        <input type="text" id="username" name="username" placeholder="Enter your username" required="required" />
        <input type="password" id="password" name="password" placeholder="Enter your password" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Log In</button>
      </form>

      <div class="social-login">
        <p>Or, log in with:</p>
        <a href="/auth/google" class="btn btn-danger">
          <span class="fab fa-google"></span> Continue with Google
        </a>
      </div>

      <br>

      <p>
        New here? <a href="/signup">Create an account</a>
      </p>
    </div>
  </div>
</div>

<script>
  // Theme Toggle Script
  const themeToggleBtn = document.getElementById('themeToggleBtn');
  const themeIcon = document.getElementById('themeIcon');
  const currentTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
  
  document.body.className = currentTheme;
  themeIcon.className = currentTheme === 'dark' ? 'fas fa-moon' : 'fas fa-sun';

  themeToggleBtn.addEventListener('click', function() {
    const newTheme = (document.body.className === 'dark') ? 'light' : 'dark';
    document.body.className = newTheme;
    themeIcon.className = newTheme === 'dark' ? 'fas fa-moon' : 'fas fa-sun';
    localStorage.setItem('theme', newTheme);
  });

  // Prevent authenticated users from accessing login page
  const isAuthenticated = false; // This should be set server-side based on the user's session
  if (isAuthenticated) {
    window.location.href = "/";
  }

  // Login Form AJAX Script
  document.getElementById('loginForm').addEventListener('submit', function (event) {
    event.preventDefault(); // Prevent default form submission

    // Get input values
    var username = document.getElementById('username').value;
    var password = document.getElementById('password').value;

    // Perform basic client-side validation
    if (!username || !password) {
      alert('Please enter both username and password.');
      return;
    }

    // Send login request to server using AJAX
    var xhr = new XMLHttpRequest();
    xhr.open('POST', '/login/process');
    xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
    xhr.onload = function () {
      if (xhr.status === 200) {
        // Redirect to home page if login is successful
        window.location.href = "/";
      } else {
        // Display error message if login fails
        alert('Login failed. Please check your username and password.');
      }
    };
    xhr.send('username=' + encodeURIComponent(username) + '&password=' + encodeURIComponent(password));
  });
</script>

</body>
</html>
