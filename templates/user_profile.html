<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
      body[data-theme="light"] {
        --background-color: #f8f9fa;
        --text-color: #333333;
        --accent-color: #ffad60;
        --navbar-background: #ffffff;
        --navbar-text-color: #333333;
        --profile-background: #ffffff;
        --profile-border: #dddddd;
      }

      body[data-theme="dark"] {
        --background-color: #1C1C1C;
        --text-color: #ffffff;
        --accent-color: #f4c542;
        --navbar-background: #333333;
        --navbar-text-color: #ffffff;
        --profile-background: #2A2A2A;
        --profile-border: #444444;
      }

      body {
        background-color: var(--background-color);
        color: var(--text-color);
        font-family: 'Montserrat', sans-serif;
        margin: 0;
        padding: 0;
      }

      h1, h2, h3 {
        font-family: 'Playfair Display', serif;
        color: var(--text-color);
      }

      .navbar {
        background-color: var(--navbar-background);
        color: var(--navbar-text-color);
        border-bottom: 1px solid var(--profile-border);
      }

      .navbar-nav .nav-link {
        color: var(--navbar-text-color);
        font-weight: 600;
      }

      .navbar-nav .nav-link:hover {
        color: var(--accent-color);
      }

      /* Dropdown on hover */
      .navbar-nav .dropdown:hover .dropdown-menu {
        display: block;
      }

      .dropdown-menu {
        background-color: var(--navbar-background);
        border: 1px solid var(--profile-border);
      }

      .dropdown-item {
        color: var(--text-color);
      }

      .dropdown-item:hover {
        background-color: var(--profile-background);
        color: var(--accent-color);
      }

      .profile-container {
        background-color: var(--profile-background);
        border: 1px solid var(--profile-border);
        border-radius: 8px;
        padding: 20px;
        max-width: 900px;
        margin: 50px auto;
        text-align: center;
      }

      .profile-picture {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid var(--accent-color);
        margin-bottom: 20px;
      }

      .btn-primary {
        background-color: var(--accent-color);
        border-color: var(--accent-color);
        color: var(--text-color);
        font-weight: 600;
      }

      .btn-primary:hover {
        background-color: var(--accent-color);
      }

      #theme-icon {
        margin-left: 10px;
        font-size: 1.5rem;
      }
    </style>
  </head>
  <body data-theme="light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="/">Halls Photography</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/packages">Photo Packages</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link" href="#" id="navbarDropdown" role="button">
              Settings <i class="fa fa-bars"></i>
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="/personal-info">Personal Info</a>
              <a class="dropdown-item" href="/edit-profile">Edit Profile</a>
              <a class="dropdown-item" href="/change-password">Change Password</a>
            </div>
          </li>
          <li class="nav-item">
            <button class="btn nav-link" id="toggle-theme">
              <i id="theme-icon" class="fa fa-moon-o"></i>
            </button>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Profile Section -->
    <div class="profile-container">
      <img src="profile-picture-url.jpg" alt="Profile Picture" class="profile-picture">
      <h1 class="profile-name">{{.Name}}</h1>
      <p class="profile-info">{{.Email}}</p>
    </div>

    <!-- Scripts -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const toggleButton = document.getElementById('toggle-theme');
        const themeIcon = document.getElementById('theme-icon');
        const body = document.body;

        // Load user preference from localStorage
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
          body.setAttribute('data-theme', savedTheme);
          themeIcon.className = savedTheme === 'light' ? 'fa fa-moon-o' : 'fa fa-sun-o';
        } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
          body.setAttribute('data-theme', 'dark');
          themeIcon.className = 'fa fa-sun-o';
        }

        // Toggle theme manually
        toggleButton.addEventListener('click', function() {
          const currentTheme = body.getAttribute('data-theme');
          const newTheme = currentTheme === 'light' ? 'dark' : 'light';
          body.setAttribute('data-theme', newTheme);
          localStorage.setItem('theme', newTheme); // Save user preference
          themeIcon.className = newTheme === 'light' ? 'fa fa-moon-o' : 'fa fa-sun-o';
        });
      });
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
